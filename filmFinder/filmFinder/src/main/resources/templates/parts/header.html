<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="header">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" href="/addFilm" id="home-tab" data-toggle="tab" role="tab"
         aria-controls="home" aria-selected="true">Add Film</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/filmList" id="profile-tab" data-toggle="tab" role="tab"
         aria-controls="profile" aria-selected="false">Films</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/addGenre" id="contact-tab" data-toggle="tab" role="tab"
         aria-controls="contact" aria-selected="false">Add Genre</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/editUser" id="edit-user" data-toggle="tab" role="tab"
         aria-controls="contact" aria-selected="false">Edit</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/favorite" id="favorites" data-toggle="tab" role="tab"
         aria-controls="contact" aria-selected="false">Favorite</a>
    </li>
    <li class="nav-item">
      <form th:action="@{/logout}" method="post">
        <input type="submit" class="btn btn-primary" value="Sign Out"/>
      </form>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
  </div>
</div>

</body>
</html>
